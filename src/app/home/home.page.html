<ion-header>
  <ion-toolbar>
      <ion-title>
          Pitseng Art
      </ion-title>
      <ion-button (click)="openHome()" slot="end">Home</ion-button>
      <ion-button (click)="openProfile()" slot="end">Profile</ion-button>
      <ion-button (click)="openUploads()" slot="end">Add Product</ion-button>
      <ion-button (click)="logOut()" slot="end">Logout</ion-button>
      <!-- <ion-buttons slot="end">
          <ion-button (click)="openCart()">
              <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
              <ion-icon slot="icon-only" name="cart"></ion-icon>
          </ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let cat of items" class="category-block">
      <ion-row no-padding class="category-banner">
          <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
              {{ cat.category }}
          </ion-col>
      </ion-row>

      <ion-slides [options]="sliderConfig">
          <ion-slide *ngFor="let product of cat.products">
              <div *ngIf="cat.expanded">
                  <ion-card>
                      <ion-card-header>
                          <ion-card-title>
                            <img src="https://via.placeholder.com/300x300">
                          </ion-card-title>
                          <ion-card-content>
                            {{ product.name }} - R{{ product.price }}
                              <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </div>
          </ion-slide>
      </ion-slides>
  </div>
</ion-content>
