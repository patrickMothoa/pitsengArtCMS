<ion-content>


  <div class="categories-block"  *ngFor="let event of Products" >
      <ion-row no-padding class="categories-banner">
          <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
              {{event.categories }}<br>
          </ion-col>
      </ion-row>

      <ion-slides [options]="sliderConfig">
          <ion-slide >
              <div *ngIf="myProduct">
                  <ion-card >
                      <ion-card-header (click)="ViewDetails(event)">
                          <ion-card-title>
                            <img src="{{event.image}}" alt="" height="300" width="300">
                          </ion-card-title>
                          <ion-card-content>
                            {{event.name}} <br>
                            R{{event.price}}
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </div>
          </ion-slide>
      </ion-slides>
  </div>
</ion-content>
