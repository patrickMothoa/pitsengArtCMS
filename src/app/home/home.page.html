<div class="navigation_bar">
  <div class="left-icons" >
    <ion-button fill="clear" color="light" (click)="openHome()" slot="end">Home</ion-button>
      <ion-button fill="clear" color="light" (click)="openUploads()" slot="end">Add Product</ion-button>
    <ion-button fill="clear" color="light" (click)="openInvoice()" slot="end">Invoices</ion-button>
  </div>
  
    <div class="avatar-image" >
     
      <img src="../../assets/icon/1.svg" class="logo">
    
    </div>
    
    
 <div class="right-icons" >

<!-- search from here -->
  <ion-toolbar> 
          <ion-searchbar placeholder="Search Products"  [(ngModel)]='myDest' (ionChange)='SearchProducts($event);' value="" style='min-width: 200px;'></ion-searchbar> 
          <ion-icon style="float: right; padding: 10px;" name="close" (click)="HideButton()"></ion-icon>
          <ion-list  [hidden]="autocompleteItemz.length == 0" >
            <div *ngIf="autocompleteItemz.length > 0">
          <ion-item class="list"  *ngFor="let item of autocompleteItemz" tappable id="submit" (click)="productDetails(item)">
                <ion-avatar>
                    <img src="{{item.obj.image}}" alt="" height="300" width="300">
                </ion-avatar>
                <ion-label> {{ item.obj.name }}</ion-label>  
          </ion-item>
          </div>
         </ion-list>
  </ion-toolbar>

    <ion-button fill="clear"  color="light" 	 (click)="openInvoice()" slot="end">
       <ion-icon slot="icon-only" name="home"></ion-icon>
       </ion-button>
 </div>
  
</div>

<ion-content>
  <div class="mainContainer">
    <!-- <div class="productTitle" >
    <ion-item *ngFor="let item of items">
      {{ item.title }}
    </ion-item>
    </div> -->



  <div class="categories-block"  *ngFor="let event of Products" >
      <!-- <ion-row no-padding class="categories-banner">
          <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
              {{event.obj.categories }}<br>
          </ion-col>
      </ion-row> -->      
              <div *ngIf="myProduct" class="myProduct" >
                <div>
                  
                </div>
                  <ion-card no-padding >
                      <ion-card-header no-padding (click)="ViewDetails(event)">
                          <ion-card-title no-padding >
                            <img src="{{event.obj.image}}" alt="" class="image" >
                          </ion-card-title>
                          <ion-card-content >
                            <span><h2>{{event.obj.name}}</h2></span> 
                            <span> <p>R{{event.obj.price}}</p> </span>
                           
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </div>
  </div>
</div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title color="light" size="small" >  @ 2019  Pitseng Arts and Crafts.  All right reserved. Privacy Policy</ion-title>
    </ion-toolbar>
  </ion-footer>
