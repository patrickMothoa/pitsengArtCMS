<ion-content  overflow-scroll="true" >


<div class="navigation_bar">
  <div class="left-icons" >
    <ion-button fill="clear" color="light" (click)="openHome()" slot="end">Home</ion-button>
      <ion-button fill="clear" color="light" (click)="openPro()" slot="end">Add Product</ion-button>
    <ion-button fill="clear" color="light" (click)="openInvoice()" slot="end">Invoices</ion-button>
  </div>
  
    <div class="avatar-image" >
     
      <img src="../../assets/icon/1.svg" class="logo">
    
    </div>
    
    
 <div class="right-icons" >

<!--   [(ngModel)]='myDest'(ionChange)='SearchProducts($event);'-->
<div class="searchbar">
    <ion-searchbar  *ngIf="isSearchbarOpened" showCancelButton="true" 
    (ionClear)="removeSearchList()" (ionClear)="resetChanges()" (ionCancel)='isSearchbarOpened=false'
     placeholder="Search Products"   value="" style='min-width: 200px;'></ion-searchbar>

    <ion-item class="search" lines="none" *ngIf="!isSearchbarOpened"  >
        <ion-button fill="clear" color="light" slot="end" (click)="isSearchbarOpened=true" >
          <ion-icon slot="icon-only" name="search" ></ion-icon>
        </ion-button>
      </ion-item>
      <div >
      
              <ion-list  class="list"  [hidden]="autocompleteItemz.length == 0" (click)="close()"  >
      <div *ngIf="autocompleteItemz.length > 0"  >
    <ion-item   *ngFor="let item of autocompleteItemz" tappable id="submit" (click)="productDetails(item)"   >
          <ion-avatar>
              <img src="{{item.obj.image}}" alt="" height="300" width="300">
          </ion-avatar>
          <ion-label> {{ item.obj.name }}</ion-label>
    </ion-item>
    </div>
    </ion-list>
      
      
      </div>
  
</div>



 <div>

     
     <ion-button fill="clear" color="light" (click)="openProfile()"slot="end">
        <ion-icon slot="icon-only" name="contact"  ></ion-icon>
      </ion-button>
 </div>
 </div>
</div>


  <div class="mainContainer">
  <div class="categories-block"  *ngFor="let event of Products" >     
              <div *ngIf="myProduct" class="myProduct" >
                <div>
                </div>
                  <ion-card no-padding >
                      <ion-card-header no-padding (click)="ViewDetails(event)">
                          <ion-card-title no-padding >
                            <img src="{{event.obj.image}}" alt="" class="image" >
                          </ion-card-title>
                          <ion-card-content >
                            <span><h2>{{event.obj.name}}</h2></span> 
                            <span> <p>R{{event.obj.price}}</p> </span>
                           
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </div>
  </div>
</div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title color="light" size="small" >  @ 2019  Pitseng Arts and Crafts.  All right reserved. Privacy Policy</ion-title>
    </ion-toolbar>
  </ion-footer>
