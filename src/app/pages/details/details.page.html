  
   <ion-content padding>
      <div class="firstContainer" >


          <div class ="info" *ngFor="let p of Products" > 
              <div class="imageContainer">
                  <img src="{{p. obj.image}}" alt="">
            </div>
            <div class="rightContainer">
  <div class="ProductDetails" >
            <div class="name">
              <!-- <span><h5 class="single-desc" >{{p.obj.categories}}</h5></span> -->
              <span><h4 class="single-price" > {{p.obj.price}}</h4></span>  
            </div>
            <div class="desc">
              <span><h5 class="single-desc" >{{p.obj.desc}}</h5></span>
              <span>  <h4 class="single-price" > {{p.obj.productno}}</h4></span>
              <span> <h4 class="single-price" > {{p.obj.items}}</h4></span>            
            </div>
            </div>

            <div class="Sizes">
                <h3>Sizes</h3>
                <hr>
                <div class="size">
                      <p *ngFor="let s of p.size">{{f}}</p>
                </div>
               
          </div>	 
          <div class="productButtons-Container" >
        
              <ion-button color="success"  (click)="edit(p.id)" ion-button >
                  <ion-icon  name="md-create" class="icon1234"></ion-icon>edit</ion-button>
              <ion-button color="dark" (click)="Deleteproduct(p.id)">
                    <ion-icon name="trash"></ion-icon> Delete
              </ion-button>
        
          </div>
            </div>
          

          </div>
