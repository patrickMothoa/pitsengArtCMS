<!-- new design -->


<div padding class="heading">
  <ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-icon (click)="dismiss()" color="medium" name="close"></ion-icon>

  </ion-fab>
  <hr>
</div>
<ion-content>
  <div class="content-section">
    <div class="content">
   
    
        <div class="image-views-section" >

          <div>
            <img src="../../../assets/asset-1.png" alt="">
            <div>
                <ion-input no-padding  lines="none" class="image-upload" type="file" accept="image/*"   id="file-upload" placeholder="upload image"
            (change)="changeListener($event)">
          </ion-input>
            </div>
          

          </div>
          
          <div>
            <img src="../../../assets/asset-4.png" alt="">
            <div>
              <ion-input no-padding  lines="none" class="image-upload" type="file" accept="image/*"   id="file-upload" placeholder="upload image"
          (change)="changeListener($event)">
        </ion-input>
          </div>
          </div>
  
          <div>
            <img src="../../../assets/asset-3.png" alt="">
            <div>
              <ion-input no-padding  lines="none" class="image-upload" type="file" accept="image/*"   id="file-upload" placeholder="upload image"
          (change)="changeListener($event)">
        </ion-input>
          </div>
          </div>
  
  
        </div>
  
      <div class="image-section">
        <img src="{{obj.image }}" alt="">


      </div>
      <div class="details-section">
        <div class="upload">
          <ion-item color="dark">
            <!-- <label for="file-upload"> front image </label> -->
            <ion-input lines="none" class="image-upload" type="file" accept="image/*"   id="file-upload" placeholder="upload image"
              (change)="changeListener($event)">
            </ion-input>

            <!-- <label for="file-upload"> side view </label>
            <input lines="none" class="image-upload" type="file" accept="image/*" id="file-upload"
              placeholder="upload image" (change)="changeListener($event)"> -->
          </ion-item>
        </div>
        <div class="Product-name">
             <ion-label position="fixed"  >Product Name</ion-label>
          <ion-item  lines="none" color="dark" class="text-field" >
         
            <ion-input [(ngModel)]="obj.name"></ion-input>
          </ion-item>


        </div>
        <!-- <div class="Product-name">
          <ion-item lines="none" color="dark">
            <ion-input placeholder="Price"></ion-input>
          </ion-item>


        </div> -->
        <div class="prices">
          <div class="normal-price">
            <ion-label position="floating"  >Price</ion-label>
            <ion-item lines="none" color="dark" class="text-field" >
              
              <ion-input type="number" [(ngModel)]="obj.price"   onKeyPress="if(this.value.length==5) return false;"></ion-input>
            </ion-item>
          </div>
          <div class="promo-peice">
            <ion-label position="floating"  >promo-Price</ion-label>
            <ion-item lines="none" color="dark"    class="text-field" >
              
              <ion-input [(ngModel)]="discountedPrice" (ionInput)="update()"></ion-input>
            </ion-item>
          </div>

        </div>
        <div class="product-selection">
          <div class="product-code">
            <p>code:{{obj.productCode}}</p>
          </div>
          <div class="item">
            <div>
              <input type="radio" name="framework" [(ngModel)]="obj.items" value="laravel" id="laravel" />
              <label for="laravel">per item</label>
            </div>
            <div>
              <input type="radio" name="framework" [(ngModel)]="obj.price"  value="yii" id="yii" checked="checked" />
              <label for="yii">per pack</label>
            </div>

          </div>

        </div>
        <div class="description">
          <div class="descr">  
             <ion-label position="floating"  >Prodect destription</ion-label>
            <ion-item color="dark">
           
              <ion-textarea lines="none" [(ngModel)]="obj.desc"  placeholder="Enter more information about the product here..."></ion-textarea>
            </ion-item>

          </div>

        </div>
        <div padding class="Productselection">
          <div class="size">
            <p>size</p>

            <div>
              <label class="container">S
                <input type="checkbox" [(ngModel)]="obj.size" value="S">
                <span class="checkmark"></span>
              </label>
            </div>
            <div>
              <label class="container">M
                <input type="checkbox" value="M">
                <span class="checkmark"></span>
              </label>
            </div>
            <div>
              <label class="container">L
                <input type="checkbox" value="L" >
                <span class="checkmark"></span>
              </label>
            </div>

            <p>Product Size: {{obj.size}}</p>
        

          </div>
          <div class="quantity">
            <div>
              <p>Qty:</p>
            </div>
            <div>
                <ion-icon name="add-circle" color="success" (click)="increment(p)"></ion-icon>
              <ion-icon name="remove-circle" color="danger" (click)="decrement(p)"></ion-icon>
            </div>

          </div>

        </div>
        <div class="field" id="searchform">
          <ion-input type="tel" id="searchterm" max="100" maxlength="2" [(ngModel)]='editPercentage' placeholder="promote e.g(30%)"></ion-input>
          <button type="button" id="search" (click)="promoteItem()"  >promote</button>
        </div>
        <div class="dates">
          <div class="normal-price">
            <ion-label position="floating" >start date</ion-label>
            <ion-item lines="none" color="dark" class="text-field" >
              
              <ion-input  type="date"  [(ngModel)]="editStartDate"  placeholder="Start Date"  [min]='today'></ion-input>
            </ion-item>
          </div>
          <div class="promo-peice">
          <ion-label position="floating" >end date</ion-label>
            <ion-item lines="none" color="dark" class="text-field" >
              <ion-input   type="date" placeholder="End Date"  [(ngModel)]="editEndDate" [min]='endDateLimit'></ion-input>
            </ion-item>
          </div>

        </div>
      
        <!-- <div class="Product-name">
          <ion-item lines="none" color="dark">
            <ion-input type="date" placeholder="Start Date" [(ngModel)]='editStartDate' [min]='today'></ion-input>
          </ion-item>


        </div> -->

          <ion-item lines="none" color="dark">
            <ion-input  [disabled]='!editStartDate' type="date" placeholder="End Date" [(ngModel)]='editEndDate' [min]='endDateLimit'></ion-input>
          </ion-item>


        </div> -->
        <div class="buttons">
          <div>
            <ion-button  shape="block"   color="tertiary" (click)="save()">save</ion-button>
          </div>
          <div>
            <ion-button shape="block" color="danger" (click)="delete()">delete</ion-button>
          </div>
        </div>
      </div>


    </div>

  </div>
</ion-content>
