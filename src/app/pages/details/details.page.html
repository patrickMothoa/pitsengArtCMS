
<div class="closeButton" align="right">
  <div class="closeButton">
    <ion-button fill="clear" color="medium" float="right" (click)="dismiss()" slot="end">
      <ion-icon class="closeIcon" slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </div>

</div>


<ion-content>

  <div class="firstContainer">
    <div class="info" *ngFor="let p of Products">
      <div class="imageContainer">
        <img src="{{p.obj.image}}" alt="">
      </div>
      <div class="rightContainer">
        <div class="ProductDetails">
          <div class="name">
            <div>
              <div class="ProdName">
                <div class="priceandName">
                  <div>
                    <h5 class="single-desc">{{p.obj.desc}}</h5>
                  </div>
                  <div class="prod">
                    <div>
                      <p>Product code: &nbsp;</p>
                    </div>
                    <div>
                      <p class="single-productNo"> {{p.obj.productCode}}</p>
                    </div>
                  </div>

                </div>

              </div>
              <div class="price">
                <h4> R {{p.obj.price}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="size">
          <div>
          </div>
          <div class="ItemNo">
            <p> {{p.obj.items}}</p>
          </div>

        </div>
        <input type="number" placeholder="Percentage % " [(ngModel)]='editPercentage' >
          <p *ngIf="salePrice">Sale Price R {{salePrice}}</p>
        <div class="gridded-inputs">
          <input type="date" placeholder="Start Date" [(ngModel)]='editStartDate' [min]='today'
             /><input [disabled]='!editStartDate' type="date" placeholder="End Date"
            [(ngModel)]='editEndDate' [min]='endDateLimit' />
        </div>
        <div class="gridded-inputs">
          <ion-button color="danger" (click)="dismissPromo()">Cancel</ion-button>
          <ion-button color="success" (click)='promoteItem(p)' >Promote</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
