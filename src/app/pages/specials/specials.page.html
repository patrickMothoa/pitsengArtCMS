
<div class="loader-container" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>
<ion-content>
    <div class="content-container">
          <!-- view by categories section -->
        <div class="categorySection animated fadeInDown 2s "  >
          <div class=" categoryList">
            <div class="cards-container" >
              <div  class="products-section" *ngFor="let event of Products">
              <div *ngIf="Products" class="cards ">
                <div class="percent-off" >
                  <p>{{event.obj.percentage}} %</p>
                </div>
                <img class="animated fadeInDown 2s" src="{{event.obj.image}}" width="222" height="268"  alt="">
                <ion-label class="price">R &nbsp; {{event.obj.totalPrice}} &nbsp; <span class="span-tsrike" >R &nbsp; {{event.obj.price}}</span> </ion-label>
                <ion-label class="name"> {{event.obj.name}} </ion-label>
                <div class="icon-wish" (click)='deleteItem(event)'>
                  <ion-icon name="trash" color="danger" ></ion-icon>
                </div>
              </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
</ion-content>
