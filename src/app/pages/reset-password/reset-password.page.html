
<ion-content><ion-item class="item" style="margin-bottom: 1em;">
  <ion-label mode="ios" color="primary" position="floating">Email Address</ion-label>
  <ion-input mode="ios" type="text" [(ngModel)]="email" placeholder="Enter your email" ></ion-input>
  <ion-icon mode="ios" name="mail" color="primary" slot="end"></ion-icon>
    </ion-item> 
    <ion-row *ngIf="message" justify-content-center>
      <ion-col size="12">
        <p style="color: red;font-size: .6em;">{{message}}</p>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="8"><ion-button color="success" shape="round" expand="block" mode="ios" (click)="resetPassword()" >Reset Password </ion-button></ion-col>
    </ion-row>
</ion-content>
