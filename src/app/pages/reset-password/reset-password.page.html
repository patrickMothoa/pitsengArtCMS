
<ion-content><ion-item class="item" style="margin-bottom: 1em;">
  <ion-label mode="ios" color="medium"position="stacked" style="font-size: large;" > To reset your Password</ion-label>
  <ion-input mode="ios" type="text" [(ngModel)]="email" placeholder="Enter your email adress " ></ion-input>
  <!-- <ion-icon mode="ios" name="mail" color="medium" slot="end"></ion-icon> -->
    </ion-item> 
    <ion-row *ngIf="message" justify-content-center>
      <div no-padding size="12">
        <p no-padding style="color: red;font-size: .6em;">{{message}}</p>
      </div>
    </ion-row>
    <ion-row justify-content-center>
      <div  class="buttons" >
        <ion-button   fill="clear" color="success" shape="round" expand="block" mode="ios"   (click)="resetPassword()" >Reset  </ion-button>
        <ion-button    fill="clear" color="danger" shape="round" expand="block" mode="ios" (click)="dismiss()" >Cancel </ion-button>
      </div>
    </ion-row>
</ion-content>
