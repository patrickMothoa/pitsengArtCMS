<div class="heading">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-icon color="light" (click)="dismiss()" name="close"></ion-icon>
  </ion-fab>
</div>

<ion-content>
  <div class="content">
    <div class="main-cover">
      <div class="search-section">
        <div class="faq-heading">

          <ion-title>FAQ's</ion-title>
        </div>
        <div class="search">

           <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar> 
        </div>
      </div>
      <div class="orders">

        <div class="row">
          <div class="col">
            <div class="tabs">
              <div class="tab">
                <input type="checkbox" id="chck1">
                <label class="tab-label" for="chck1">Orders and Shipments</label>
                <div class="tab-content">

                  <div class="tab">
                    <input type="checkbox" id="chck6">
                    <label class="question tab-label" for="chck6">{{firstQues.question1}}</label>
                    <div class="tab-content section">
                      <ion-label>Answers</ion-label>
                      <div class="answer-section">
                        <div class="answer-question" >{{firstQues.answer1 }}
                        </div>
                        <div class="line" >
                          <div class="small-line" ></div>

                        </div>
                        <div class="icon" >
                          <img src="../../../assets/globe_bulb_240px.png" alt="">

                        </div>
                      </div>




                    </div>
                  </div>
                  <div class="tab">
                    <input type="checkbox" id="chck7">
                    <label class="question tab-label" for="chck7">{{SecondQues.question2}}</label>
                    <div class="tab-content section ">
                      <ion-label>Answers</ion-label>
                      <div class="answer-section">
                        <div class="answer-question" >{{SecondQues.answer2}}
                        </div>
                        <div class="line" >
                          <div class="small-line" ></div>

                        </div>
                        <div class="icon" >
                          <img src="../../../assets/globe_bulb_240px.png" alt="">

                        </div>
                      </div>




                    </div>
                  </div>



                </div>
              </div>
              <div class="tab">
                <input type="checkbox" id="chck2">
                <label class="tab-label" for="chck2">Returns</label>
                <div class="tab-content">
                  <p>
                    {{return}}
                  </p>

                </div>
              </div>
              <div class="tab">
                <input type="checkbox" id="chck3">
                <label class="tab-label" for="chck3">Refunds</label>
                <div class="tab-content">

                  <p>
                    {{refunds}}
                  </p>
                </div>
              </div>
              <div class="tab">
                <input type="checkbox" id="chck4">
                <label class="tab-label" for="chck4">Technical</label>
                <div class="tab-content">

                  <p>
                    {{technical}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>
  </div>
</ion-content>
