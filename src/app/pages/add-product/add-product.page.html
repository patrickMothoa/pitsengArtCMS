<div padding class="heading">
  <ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-icon (click)="dismiss()" color="medium" name="close"></ion-icon>

  </ion-fab>
  <hr>
</div>
<ion-content>
  <div class="content-section">
    <div class="content">
      <div class="image-section">
        <img src="../../../assets/images.png" alt="">
        
        
      </div>
      <div class="details-section">
        <div class="upload">
          <ion-item color="dark">
          <ion-input  lines="none" class="image-upload" type="file" accept="image/*" placeholder="upload image" (change)="changeListener($event)">
          </ion-input>
        </ion-item>
        </div>
        
        <div class="Product-name">
          <ion-item  lines="none" color="dark" >
            <ion-label >Categories</ion-label>
            <ion-select (ionChange)="getCategories($event)">
              <ion-select-option value="Vase">Vase</ion-select-option>
              <ion-select-option value="Cups and Plates">Cups and Plates</ion-select-option>
              <ion-select-option value="Photo Frame">Photo Frames</ion-select-option>
              <ion-select-option value="Decor Pallets">Decor Pallets</ion-select-option>
              <ion-select-option value="Wall Deco">Wall Decor</ion-select-option>
              <ion-select-option value="Bowls and Pots">Bowls and Pots</ion-select-option>
              <ion-select-option value="Lamps">Lamps</ion-select-option>
            </ion-select>
          </ion-item>
        

        </div>
        <div class="Product-name">
          <ion-item  lines="none" color="dark" >
              <ion-input placeholder="Product Name"></ion-input>
          </ion-item>
        

        </div>
        <div class="Product-name">
          <ion-item  lines="none" color="dark">
            <ion-input placeholder="Price" ></ion-input>
          </ion-item>
        

        </div>
        <!-- <div class="prices" >
            <ion-item  lines="none" color="dark">
              <ion-input placeholder="Price" ></ion-input>
            </ion-item>
        </div> -->
        <div  class="product-selection" >
          <div class="product-code" >
            <!-- <ion-label>code: : JKH74893234895</ion-label> -->
          </div>
          <div  class="item" >
            <div>
              <input type="radio" name="framework" value="laravel" id="laravel"/>
              <label for="laravel">per item</label>
            </div>
            <div>
              <input type="radio" name="framework" value="yii" id="yii" checked="checked"/>
              <label for="yii">per pack</label>
            </div>

          </div>

        </div>
        <div class="description" >
          <div class="descr" >
            <ion-item color="dark">
               <ion-textarea  lines="none"  placeholder="Enter more information about the product here..."></ion-textarea>
            </ion-item>
           
          </div>

        </div>
        <div padding class="Productselection">
          <div class="size">
            <p  >size:</p>

            <div >
              <label  class="container">S
                <input type="checkbox" value="S" [(ngModel)]="productSize.small" (click)="selectedSize($event)">
                <span class="checkmark"></span>
              </label>
            </div>
            <div >
              <label class="container">M
                <input type="checkbox" value="M" [(ngModel)]="productSize.medium" (click)="selectedSize($event)">
                <span class="checkmark"></span>
              </label>
            </div>
            <div >
            <label class="container">L
              <input type="checkbox" value="L" [(ngModel)]="productSize.large" (click)="selectedSize($event)">
              <span class="checkmark"></span>
            </label>
            </div>

          </div>
          <div class="quantity">
            <div  ><p>Qty:{{currentNumber}}</p></div>
            <div> <ion-icon name="remove-circle" color="danger" (click)="decrement(p)"></ion-icon>
              <ion-icon name="add-circle" color="success" (click)="increment(p)"></ion-icon></div>
           
          </div>
         
        </div>
          <!-- <div  class="field" id="searchform">
            <ion-input type="text" id="searchterm" placeholder="promote e.g(30%)"></ion-input>
            <button type="button" id="search">promote</button>
          </div> -->
 <div class="buttons" >
        <div>
          <ion-button shape="round" expand="outline" color="medium">save</ion-button>
        </div>
      </div>
      </div>
     

    </div>

  </div>
</ion-content>
