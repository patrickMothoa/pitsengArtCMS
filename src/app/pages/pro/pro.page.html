<ion-content scroll="true" >
  <div class="container">
    <div class="content ">
      <div class="row">
        <div class=" sidebar1  ">
          <div class="logo">
            <img src="../../../assets/logo2.jpg" class="img-responsive center-block" alt="Logo" width="80" height="80" >
          </div>
          <br>
          <div class="left-navigation">
            <div class="list">
              <ion-button class="home" expand="clear" color="light" (click)="openPro()" slot="end">Home</ion-button>
              <br>
              <ion-button  expand="clear" color="light" (click)="openInvoice()" slot="end">Invoices</ion-button>
              <br>
              <ion-button expand="clear" color="light" (click)="logOut()" slot="end">Logout</ion-button>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="navigation_bar">
              
            <div class="navBarItems" >
              
        
                <div class="searchBar">
                <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionClear)="removeSearchList()" (ionCancel)='isSearchbarOpened=false'
                 showCancelButton="focus" cancelButtonText="Custom Cancel" [(ngModel)]='myDest' (ionChange)='SearchProducts($event);' value="" ></ion-searchbar>
                <ion-item class="search" lines="none" *ngIf="!isSearchbarOpened"  >
                    <ion-button fill="clear" color="light" slot="end" (click)="isSearchbarOpened=true" >
                      <ion-icon slot="icon-only" name="search" ></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-list [style.display]="!myDest ? 'none' : 'block'" padding  class="listitems"  [hidden]="autocompleteItemz.length == 0" >
                  <div *ngIf="autocompleteItemz.length > 0">
                <ion-item class="searchItems" *ngFor="let item of autocompleteItemz" tappable id="submit" (click)="productDetails(item)">
                  <div><img padding src="{{item.obj.image}}" alt="" height="100px" width="100px"></div>
                  <div><ion-label padding > {{item.obj.name}}</ion-label></div>
                      
                </ion-item>
                </div>
               </ion-list>
              </div>
            <div class="profileBar" >
              <ion-button fill="clear" color="light" (click)="openProfile()" slot="end">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
              </ion-button>
            </div>
            </div>
          
          </div>
          <div class="formContainer">
            <div class="formContent">
              <div class="inputsContainer">
                <ion-card-header>
                  <ion-card-title>Add Product</ion-card-title>
                </ion-card-header>
                <ion-item *ngIf="!event.image">
                  <ion-label color="medium" position="stacked" id="profile_image">Upload Product Image</ion-label>
                  <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
                </ion-item>
                <ion-item *ngIf="event.image"><img src="{{event.image}}" height="80" width="80"></ion-item>
                <ion-card-content>
                  <ion-item>
                    <ion-label color="medium">Categories</ion-label>
                    <ion-select (ionChange)="getCategories($event)">
                      <ion-select-option value="Decor Pallets">Decor Pallets</ion-select-option>
                      <ion-select-option value="Lamps">Lamps</ion-select-option>
                      <ion-select-option value="Vase">Vase</ion-select-option>
                      <ion-select-option value="Cups ">Pottery </ion-select-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-textarea placeholder="Description" [(ngModel)]="event.desc"></ion-textarea>
                  </ion-item>
                  <ion-item>
                    <ion-input type="text" placeholder="Name" [(ngModel)]="event.name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="tel" placeholder="Price" [(ngModel)]="event.price"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="medium" position="floating">Size</ion-label>
                    <ion-select multiple="true" [(ngModel)]="event.size">
                      <ion-select-option *ngFor="let s of size">{{s}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-input  placeholder="Available stock" type="number" min="1" max="1000000" [(ngModel)]="event.quantity"></ion-input>
                    </ion-item>
                  <ion-list>
                    <ion-radio-group (ionChange)="getOption($event)">
                      <ion-item id="radio-buttons">
                        <ion-label color="medium">per Item</ion-label>
                        <ion-radio color="medium" slot="start" value="perItem" checked></ion-radio>
                      </ion-item>
                      <ion-item id="radio-buttons">
                        <ion-label color="medium">per Package</ion-label>
                        <ion-radio color="medium" slot="start" value="perPackage"></ion-radio>
                      </ion-item>
                    </ion-radio-group>
                  </ion-list>
                  <ion-button class="buttons " color="warning" *ngIf="!updateBtn" (click)="addEvent()">Upload
                  </ion-button>
                  <ion-button class="buttons " color="warning" *ngIf="updateBtn" (click)="update(autoId)">Update
                    </ion-button>
                </ion-card-content>
              </div>
            </div>
            <div class="card">
              <ion-card no-padding class="cardInfor" *ngFor="let p of listproduct;let i = index" [ngClass]="{'edited':cardEdited==i}" (click)="edit(p.data, p.id, i)">
                
                <div class="itemImage">
                  <img class="cardImage"  src="{{p.data.image}}" alt="" height="500px" >
                 
                </div>
                <div class="itemDetails" >
                  <div> <ion-title text-wrap >{{p.data.name}}</ion-title>
                
                  </div>
                  <div>
                       <ion-card-title  >R &nbsp;{{p.data.price}}</ion-card-title>
                  </div>
               
                <div class="size">
                  <ion-card-subtitle  >Size:&nbsp;{{p.data.size}}</ion-card-subtitle>
                      <hr>
                      <div class="size">
                        <p></p>

                      </div> 
                      
                    </div>
                </div>
                  <ion-fab class="fabButton" vertical="bottom" horizontal="end" slot="fixed" (click)="delete(p.id)">
                    <ion-fab-button color="danger">
                      <ion-icon name="trash"></ion-icon>
                    </ion-fab-button>
                  </ion-fab>
                  <div *ngFor="let item "></div>
                  <ion-button (click)="productDetails(item)">AddPromotion </ion-button>
              </ion-card>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
