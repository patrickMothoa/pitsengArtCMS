<div class="content" >

  <div class="row" >
      <div class=" sidebar1  ">
          <div class="logo">
            <img src="../../../assets/logo2.jpg" class="img-responsive center-block" alt="Logo" width="80" height="80" >
          </div>
          <br>
          <div class="left-navigation">
            <div class="list">
  
              <ion-button expand="clear" color="light" (click)="openHome()" slot="end">Home</ion-button>
              <br>
              <ion-button expand="clear" color="light" (click)="openInvoice()" slot="end">Invoices</ion-button>
              <br>
              <ion-button expand="clear" color="light" (click)="logOut()" slot="end">Logout</ion-button>
            </div>
          </div>
        </div>
        <div class="main-content" >
          <div class="navigation_bar" >
              <div class="navigation_bar">                  
                <div class="navBarItems" >
                    <div class="searchBar">
                    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionClear)="removeSearchList()" (ionCancel)='isSearchbarOpened=false' showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
                    <ion-item class="search" lines="none" *ngIf="!isSearchbarOpened"  >
                        <ion-button fill="clear" color="light" slot="end" (click)="isSearchbarOpened=true" >
                          <ion-icon slot="icon-only" name="search" ></ion-icon>
                        </ion-button>
                      </ion-item>
                  </div>
      
                <div class="profileBar" >
                  <ion-button fill="clear" color="light" (click)="openProfile()" slot="end">
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                  </ion-button>
                </div>
                </div>
              
              </div>
          </div>
        </div>
  </div>

</div>
