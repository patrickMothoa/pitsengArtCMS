  <div class="loader-container" *ngIf="loader">
    <div class="loader">Loading...</div>
  </div>
  <div  class="heading" >
  <ion-fab vertical="top" horizontal="end" slot="fixed">
   
      <ion-icon (click)="dismiss()" color="dark" name="close"></ion-icon>
  
  </ion-fab>
  <hr>
  </div>

  <ion-content>
  
  <div class="main-content" >
  <div class="cartTitle" >
    <ion-title>Orders</ion-title>
  </div>
  <div  class="content-cover">
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    <div class="orders" >
      <div class="row">
        <div class="col">    
          <div class="tabs">
            <div class="tab">
              <input type="checkbox" id="chck1">
              <label class="tab-label" for="chck1">Pending Orders</label>
              <div class="tab-content">
                <div class="pedding-oders" >
                  <div class="invoicesContainer">
                    <ion-card *ngFor = "let item of ordersPlaced">
                      <div class="invoicesList" (click)="viewDetail(item.ref)">
                        <div>
                          <ion-label class="name" >{{item.info.name}}</ion-label>
                        </div>
                        <div>
                          <ion-label class="reference" >{{item.ref}}</ion-label>
                        </div>
                        <div>
                       
                          <ion-label class="date" > {{item.info.date }} </ion-label>
                        </div>
                      </div>
                    </ion-card> 
                    </div>
                
                </div>
               
               
               
              </div>
            </div>
            <div class="tab">
              <input type="checkbox" id="chck2">
              <label class="tab-label" for="chck2">Order History</label>
              <div class="tab-content">
                <div class="pedding-oders">
                  <div class="invoicesContainer">
                    <ion-card *ngFor = "let item of ordersPlaced">
                      <div class="invoicesList" (click)="viewDetail(item.ref)">
                        <div>
                          <ion-label class="name" >{{item.info.name}}</ion-label>
                        </div>
                        <div>
                          <ion-label class="reference" >{{item.ref}}</ion-label>
                        </div>
                        <div>
                       
                          <ion-label class="date" > {{item.info.date }} </ion-label>
                        </div>
                      </div>
                    </ion-card> 
                    </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </ion-content>
